<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>

<style>
    .todo__list {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }

    .todo__item {
        padding: .5em .25em;
        border-bottom: solid 1px #eee;
    }

    .todo__item:hover {
        background: #f7f7f7;
        cursor: pointer;
    }

    .__completed__ {
        text-decoration: line-through;
        user-focus: none;
        user-select: none;
    }

    input[type='text'].__readonly__ {
        border: none;
        user-select: none;
        background-color: transparent;
    }

    .__filter__ a {
        margin: 4px 12px;
        padding: 4px 6px;
        text-decoration: none;
    }

    .__filter__ a.active {
        border: 1px solid #f3f3f3; 
    }

     /* Date picker */
    .SingleDatePickerInput {
        border: none !important;
        background-color: transparent;
    }

    .DateInput {
        background: transparent;
    }    

</style>
